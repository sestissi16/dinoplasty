        <li class="dino template">
            <span class="dino-pic">
                <img id="picture" height="70px" width="70px">                            
            </span>
            <span class="dino-name"></span>
            <span class="dino-diet"></span>
            <span class="actions button-group">
                <button class="fav warning button">
                    <i
                        class="fa fa-star"
                        aria-hidden="true"
                    >
                    </i>
                </button>
                <button class="alert remove button">
                    <i 
                        class="fa fa-trash-o"
                        aria-hidden="true"
                    >
                    </i>
                </button>
                <button class="up button">
                    <i
                        class="fa fa-arrow-up"
                        aria-hidden="true"
                    >
                    </i>
                </button>
                <button class="down button">
                    <i
                        class="fa fa-arrow-down"
                        aria-hidden="true"
                    >
                    </i>
                </button>
                <button class="edit button">
                    <i
                        class="fa fa-pencil"
                        aria-hidden="true"
                    >
                    </i>
                </button>
                
            </span>
        </li>
