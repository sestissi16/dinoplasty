<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dinoplasty</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="row">
            <div class="medium-8 medium-offset-2 column">
                <h1>Dino<span>plasty</span></h1>
                <form id="dino-form">
                    <div class="input-group">
                        <input
                            type="text" 
                            class="input-group-field"
                            name="dinoName"
                            placeholder="Name a dinosaur"
                            required
                            autofocus
                        >
                        <div class="input-group-button">
                            <button
                                class="button success" 
                                type="submit"
                            >
                                <i 
                                    class="fa fa-plus"
                                    aria-hidden="true"
                                >
                                </i>
                            </button>
                        </div>
                    </div>
                    <div class="input-group">
                        <input 
                            type="text"
                            class="input-group-field"
                            name="eatingHabits"
                            placeholder="Is it an omnivore, a carnivore, or a herbivore?"
                            required
                            autofocus
                        >
                        <div class="input-group-button">
                            <button 
                                class="button success"
                                type="submit"
                            >
                                Add eating habit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="medium-8 medium-offset-2 column">
                <ul id="dino-list" class="no-bullet">
                    <li class="dino template">
                        <span class="dino-pic">
                            <img id="picture" height="70px" width="70px">                            
                        </span>
                        <span class="dino-name"></span>
                        <span class="actions button-group">
                            <button class="fav warning button">
                                <i
                                    class="fa fa-star"
                                    aria-hidden="true"
                                >
                                </i>
                            </button>
                            <button class="alert remove button">
                                <i 
                                    class="fa fa-trash-o"
                                    aria-hidden="true"
                                >
                                </i>
                            </button>
                            <button class="up button">ðŸ”º</button>
                            <button class="down button">ðŸ”»</button>
                            <button class="save success button">Save</button>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    <script src="app.js"></script>    
    </body>
</html>
